<body>
    <pre>
Bài 1: Tạo hàm nhận vào hai tham số.
    Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
    Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    </pre>
    <script>
        function kiemTra(thamSo1, thamSo2) {
            if (thamSo1 > thamSo2) {
                alert('Tham số thứ nhất lớn hơn tham số thứ 2.');
                return ;
            } else {
                return thamSo1 + thamSo2;
            }
        }

        //demo
        console.log(kiemTra(12, 24));
        kiemTra(24,12);
    </script>
</body>
</html>
