    <pre>
    Bài 6: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    Nếu là ký tự số hàm trả về true, ngược lại trả về false.

    </pre>
    <script>

        console.log(typeof('a') == "number");
        console.log(typeof('7') == "number");
        console.log(typeof(3) == "number");
        console.log(isNaN('a'));//true
        console.log(!isNaN(5));//true
        console.log(!isNaN('7'));//true

        function laSo(kiTu) {
            return !isNaN(kiTu);
        }
    </script>
