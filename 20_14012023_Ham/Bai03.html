        function tinhGiaiThua(N) {
            // N! = 1 * 2 * 3 * ... * (N-1) * N
            let ketQua = 1;
            for (let i = 0; i < N; i++) {
                ketQua *= (i + 1);
            }
            return ketQua;
        }
