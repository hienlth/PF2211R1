<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <input oninput="console.log('OnInput: ' + this.value)" onchange="console.log('Onchange')" />
    <div>
        Type a value in the Fahrenheit field to convert the value to Celcius
        <br>
        Fahrenheit: <input type="number" id="f_degree" onchange="processConvertF2C()" />
        <br>
        Celcius: <span id="c_degree"></span>
    </div>

    <div>
        Fahrenheit: <input id="myF" 
        oninput="showResult('myC', convertFahrenheitToCelcius(this.value))" />
        
        Celcius: <input id="myC"
        oninput="showResult('myF', convertCelciusToFahrenheit(this.value))" />
    </div>
    <script>
        function convertFahrenheitToCelcius(fDegree) {
            // C = (F â€“ 32) / 1.8
            return (fDegree - 32) / 1.8;
        }

        function convertCelciusToFahrenheit(cDegree) {
            // F = (C * 1.8) + 32
            return (cDegree * 1.8) + 32;
        }

        function showResult(elementId, myvalue) {
            document.getElementById(elementId).value = myvalue;
        }

        function processConvertF2C() {
            let f = parseInt(document.getElementById("f_degree").value);
            document.getElementById("c_degree").innerHTML = convertFahrenheitToCelcius(f);
        }
    </script>
</body>
</html>
