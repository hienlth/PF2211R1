<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        - Dùng prompt để nhập số lượng phần tử của mảng (N)
        - Nhập giá trị cho từng phần tử của mảng myArray.
        - In mảng vừa nhập.
    </pre>
    <script>
        let N = parseInt(prompt("Số lượng phần tử của mảng:"));

        // khai báo mảng rỗng
        let myArray = [];

        for (let index = 0; index < N; index++) {
            let temp = parseFloat(prompt(`Nhập phần tử thứ ${index} số thực:`));
            //thêm phần tử vào cuối mảng
            myArray.push(temp);
        }

        // Xuất
        alert(myArray);
    </script>
</body>
</html>
