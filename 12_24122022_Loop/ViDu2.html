<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>In bảng cửu chương</h2>
    <div id="ketQua"></div>

    <table border="1" cellspacing="0" cellpadding=5" id="bangCuuChuong">
    </table>

<br>
    <table border="1" cellspacing="0" cellpadding=5" id="bangCuuChuong2">
    </table>

    <script>
        let tblString = "";
        for (let i = 1; i <= 10; i++) {
        //     tblString += `<tr>
        //     <td>2 x ${i} = 2</td>
        //     <td>3 x ${i} = 3</td>
        //     <td>4 x ${i} = 4</td>
        //     <td>5 x ${i} = 5</td>
        //     <td>6 x ${i} = 6</td>
        //     <td>7 x ${i} = 7</td>
        //     <td>8 x ${i} = 8</td>
        //     <td>9 x ${i} = 9</td>
        // </tr>`;

            tblString += "<tr>";
                for(let cot = 2; cot <= 9; cot++) {
                    tblString += `<td>${cot} x ${i} = ${cot*i}</td>`;
                }
            tblString += "</tr>";
        }
        document.getElementById("bangCuuChuong2").innerHTML = tblString;

        const N = 9;

        let chuoi = "";
        for (let i = 1; i <= 10; i++) {
            chuoi += `${N} x ${i} = ${N*i}<br>`;
        }

        document.getElementById("ketQua").innerHTML = chuoi;

        let chuoiHtml = '';
        for (let i = 1; i <= 10; i++) {
            chuoiHtml += `<tr>
                <td>${N} x ${i} = ${N*i}</td>
            </tr>`;
        }
        document.getElementById("bangCuuChuong").innerHTML = chuoiHtml;
    </script>
</body>
</html>
