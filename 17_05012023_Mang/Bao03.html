<body>
    <pre>
        Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
        Ví dụ: nếu bạn nhập vào chuỗi ‘The Quick Brown Fox’ 
        kết quả của chương trình là ‘tHE qUICK bROWN fOX’.
    </pre>
    <script>
        //nhập chuỗi
        let chuoi = prompt("Nhập chuỗi:");

        //duyệt các kí tự trong tử (các phần tử trong mảng)
        for (let index in chuoi) {
            //nếu chữ thường ==> đổi thành HOA
            if (chuoi[index] == chuoi[index].toLowerCase()) {
                chuoi[index] = chuoi[index].toUpperCase();
            } else if (chuoi[index] == chuoi[index].toUpperCase()) {
                chuoi[index] = chuoi[index].toLowerCase();
            }
            //nếu chữ HOA ==> đổi thành thường
        }

        //xuất kết quả
        alert(chuoi);
    </script>
</body>
</html>
