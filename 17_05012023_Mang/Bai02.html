<body>
    <pre>
        Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
        Ví dụ nếu bạn nhập vào 425468 thì kết quả của chương trình sẽ là 4-254-6-8.
    </pre>
    <script>
        // nhập số ==> chuỗi (mảng kí tự)
        // VD: chuoi_so = "425468"
        let chuoi_so = prompt("Nhập chuỗi số:");

        //chuỗi là mảng đặc biệt mà mỗi phần tử là 1 kí tự
        for(let index in chuoi_so){
            console.log(chuoi_so[index]);
        }

        let ket_qua = [];
        //duyệt từng kí tự của chuỗi (mảng)
        for (let index = 0; index < chuoi_so.length; index++) {
            ket_qua.push(chuoi_so[index]);
            //nếu phần tử thứ i chẵn và phần tử thứ i+1 chẵn
            if (chuoi_so[index] % 2 == 0 && chuoi_so[index + 1] % 2 == 0) {
                //thì chèn dấu - ở giữa
                ket_qua.push("-");
            }
        }
        console.log('Kết quả: ' + ket_qua.join(""));
            
            
    </script>
</body>
</html>
