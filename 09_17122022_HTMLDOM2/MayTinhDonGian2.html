<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Calculator</h3>
        <p>
            <input type="number" id="so_hang_1" />
            <input type="number" id="so_hang_2" />
        </p>
        <button type="button" onclick="xuLyTinhToan('+')">Addition (+)</button>
        <button type="button" onclick="xuLyTinhToan('-')">Subtraction (-)</button>
        <button type="button" onclick="xuLyTinhToan('x')">Multiplication (x)</button>
        <button type="button" onclick="xuLyTinhToan('/')">Division (/)</button>
        <div id="ket_qua" style="color: red;"></div>
        <script>
            function xuLyTinhToan(phepToan){
                let so_1_input = document.getElementById("so_hang_1").value;
                let so_2_input = document.getElementById("so_hang_2").value;

                if (so_1_input !== '' && so_2_input !== '') {
                    let gia_tri = 0;
                    
                    if (phepToan === "+") {
                        gia_tri = parseFloat(so_1_input) + parseFloat(so_2_input);
                    } else if (phepToan === "/") {
                        gia_tri = parseFloat(so_1_input) / parseFloat(so_2_input);
                    } else if (phepToan === "-") {
                        gia_tri = parseFloat(so_1_input) - parseFloat(so_2_input);
                    } else if (phepToan === "x") {
                        gia_tri = parseFloat(so_1_input) * parseFloat(so_2_input);
                    }

                    document.getElementById("ket_qua").innerHTML = gia_tri;
                }
            }
        </script>
    </form>
</body>
</html>
