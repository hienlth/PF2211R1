<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mybtn{width: 50px; height: 50px;}
    </style>
</head>
<body>
    <div id="man_hinh" style="text-align:right; border: 1px solid blue;">0</div>

    <button class="mybtn" onclick="xuLyBamSo('1')">1</button>
    <button class="mybtn" onclick="xuLyBamSo('3')">2</button>
    <button class="mybtn">3</button>
    <button class="mybtn">4</button>
    <button class="mybtn">5</button>
    <button class="mybtn">6</button>
    <button class="mybtn" onclick="xuLyBamSo('7')">7</button>
    <button class="mybtn">8</button>
    <button class="mybtn">9</button>
    <button class="mybtn">0</button>

    <script>
        let gia_tri_luu = '0';
        function xuLyBamSo(gia_tri){
            gia_tri_luu += gia_tri;
            document.getElementById('man_hinh').innerHTML = gia_tri_luu;
        }
    </script>
</body>
</html>
