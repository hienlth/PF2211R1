<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Dài: <input id="dai" type="number">
    Rộng: <input id="rong" type="number" />
    <button onclick="xuLyVe()">Vẽ hình</button>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid blue;"></canvas>
    <script>
        class Rectangle {
            constructor(w, h, c) {
                this.width = w;
                this.height = h;
                this.color = c;
            }
        
            calculateArea() {
                return this.width * this.height;
            }
        
            calculatePerimeter() {
                return (this.width + this.height) * 2;
            }
        
            display(context) {
                //xóa khung vẽ cũ
                context.clearRect(0, 0, myCanvas.width, myCanvas.height);
                context.beginPath();
                context.fillStyle = this.color;
                context.fillRect(90, 90, this.width, this.height);
            }
        }

        let myCanvas = document.getElementById("myCanvas");
        let context = myCanvas.getContext("2d");

        function xuLyVe() {
            let width = parseInt(document.getElementById("dai").value);
            let height = parseInt(document.getElementById("rong").value);
            let hinhChuNhat = new Rectangle(width, height, 'green');
            hinhChuNhat.display(context);
        }
    </script>
</body>
</html>
